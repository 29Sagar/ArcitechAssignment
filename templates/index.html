<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .icon {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <form id="taskForm">
        <input type="hidden" id="taskId">
        <input type="text" id="title" placeholder="Title" required><br>
        <textarea id="description" placeholder="Description"></textarea><br>
        <label>Status: 
            <select id="task-status">
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
        </label><br>
        <button type="submit">Save</button>
    </form>
    <h2>Tasks</h2>
    <table id="tasksTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function loadTasks() {
                $.ajax({
                    url: 'http://0.0.0.0:8001/student/task/',
                    method: 'GET',
                    success: function(data) {
                        var rows = '';
                        $.each(data, function(index, task) {
                            rows += `<tr>
                                        <td>${task.title}</td>
                                        <td>${task.description}</td>
                                        <td>${task.status}</td>
                                        <td>
                                            <span class="icon edit" data-id="${task.id}">‚úèÔ∏è</span>
                                            <span class="icon delete" data-id="${task.id}">üóëÔ∏è</span>
                                        </td>
                                     </tr>`;
                        });
                        $('#tasksTable tbody').html(rows);
                    }
                });
            }

            $('#taskForm').on('submit', function(e) {
                e.preventDefault();
                var taskId = $('#taskId').val();
                var url = taskId ? `http://0.0.0.0:8001/student/task/${taskId}/` : 'http://0.0.0.0:8001/student/task/';
                var method = taskId ? 'PUT' : 'POST';

                $.ajax({
                    url: url,
                    method: method,
                    contentType: 'application/json',
                    data: JSON.stringify({
                        title: $('#title').val(),
                        description: $('#description').val(),
                        status: $('#task-status').val(),
                    }),
                    success: function() {
                        loadTasks();
                        $('#taskForm')[0].reset();
                        $('#taskId').val('');
                    }
                });
            });

            $(document).on('click', '.edit', function() {
                var id = $(this).data('id');
                $.ajax({
                    url: `http://0.0.0.0:8001/student/task/${id}/`,
                    method: 'GET',
                    success: function(task) {
                        $('#taskId').val(task.id);
                        $('#title').val(task.title);
                        $('#description').val(task.description);
                        $('#task-status').val(task.status);
                    }
                });
            });

            $(document).on('click', '.delete', function() {
                var id = $(this).data('id');
                $.ajax({
                    url: `http://0.0.0.0:8001/student/task/${id}/`,
                    method: 'DELETE',
                    success: function() {
                        loadTasks();
                    }
                });
            });

            loadTasks();
        });
    </script>
</body>
</html>
